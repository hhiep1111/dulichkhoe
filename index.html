<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ data.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5faff; margin: 0; padding: 0; }
        header { background: #2e8b57; color: white; padding: 20px; text-align: center; }
        nav { text-align: center; background: #006400; padding: 10px; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        section { padding: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 0 8px #ccc; margin-bottom: 20px; overflow: hidden; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .card-content { padding: 15px; }
        ul { background: #fff3cd; padding: 15px; border-radius: 8px; }
        footer { background: #2e8b57; color: white; text-align: center; padding: 15px; }
    </style>
</head>
<body>
    <header>
        <h1>{{ data.title }}</h1>
        <p>{{ data.intro }}</p>
    </header>

    <nav>
        <a href="/?lang=vi">Tiếng Việt</a> |
        <a href="/?lang=en">English</a> |
        <a href="/?lang=kr">한국어</a>
    </nav>

    <section>
        {% for p in data.places %}
        <div class="card">
            <img src="/static/images/{{ p.img }}" alt="{{ p.name }}">
            <div class="card-content">
                <h2>{{ p.name }}</h2>
                <p>{{ p.desc }}</p>
            </div>
        </div>
        {% endfor %}
    </section>

    <section>
        <h2>⚠️ {{ "Lưu ý" if lang=="vi" else ("Travel Tips" if lang=="en" else "여행 유의사항") }}</h2>
        <ul>
            {% for w in data.warn %}
            <li>{{ w }}</li>
            {% endfor %}
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Du lịch Khỏe</p>
    </footer>
</body>
</html>
