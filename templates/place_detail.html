<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ place.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            background: #EDC3D6;
            padding: 12px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #6a1b9a;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2e2e2e;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .detail-section {
            margin-bottom: 40px;
        }

        .detail-section img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .detail-section h3 {
            color: #444;
            margin-bottom: 8px;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/?lang={{ lang }}">{{ menu.home }}</a>
        <a href="/about?lang={{ lang }}">{{ menu.about }}</a>
        <a href="/tips?lang={{ lang }}">{{ menu.tips }}</a>
        <a href="/checklist?lang={{ lang }}">{{ menu.checklist }}</a>
    </nav>

    <div class="container">
        <h1>{{ place.name }}</h1>
        <p>{{ place.desc }}</p>
        <hr>

        {% for d in details %}
        <div class="detail-section">
            {% if d.img %}
                <img src="/static/images/{{ d.img }}" alt="{{ d.title }}">
            {% endif %}
            <h3>{{ d.title }}</h3>
            <p>{{ d.desc }}</p>
        </div>
        {% endfor %}

        <a href="/?lang={{ lang }}" class="back-link">
            ← {{ "Quay lại" if lang == "vi" else ("Back" if lang == "en" else "뒤로 가기") }}
        </a>
    </div>
</body>
</html>
