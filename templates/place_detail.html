<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ place.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <a href="/?lang={{ lang }}">{{ menu.home }}</a> |
        <a href="/about?lang={{ lang }}">{{ menu.about }}</a> |
        <a href="/tips?lang={{ lang }}">{{ menu.tips }}</a> |
        <a href="/checklist?lang={{ lang }}">{{ menu.checklist }}</a>
    </nav>

    <div class="container">
        <h1>{{ place.name }}</h1>
        <p>{{ place.desc }}</p>
        <hr>
        <div class="places-detail">
            {% for d in details %}
            <div class="detail-card">
                <img src="/static/images/{{ d.img }}" alt="{{ d.title }}">
                <h3>{{ d.title }}</h3>
                <p>{{ d.desc }}</p>
            </div>
            {% endfor %}
        </div>
        <br>
        <a href="/?lang={{ lang }}" style="text-decoration:none;color:blue;">← {{ "Quay lại" if lang == "vi" else ("Back" if lang == "en" else "뒤로 가기") }}</a>
    </div>
</body>
</html>
