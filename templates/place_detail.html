<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ place.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .places-detail {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .detail-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        .detail-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        nav {
            background: #f6f6f6;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            margin: 0 8px;
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/?lang={{ lang }}">{{ menu.home }}</a> |
        <a href="/about?lang={{ lang }}">{{ menu.about }}</a> |
        <a href="/tips?lang={{ lang }}">{{ menu.tips }}</a> |
        <a href="/checklist?lang={{ lang }}">{{ menu.checklist }}</a>
    </nav>

    <div class="container">
        <h1>{{ place.name }}</h1>
        <p>{{ place.desc }}</p>
        <hr>

        <div class="places-detail">
            {% for d in details %}
            <div class="detail-card">
                {% if d.img %}
                    <img src="/static/images/{{ d.img }}" alt="{{ d.title }}">
                {% endif %}
                <h3>{{ d.title }}</h3>
                <p>{{ d.desc }}</p>
            </div>
            {% endfor %}
        </div>

        <br>
        <a href="/?lang={{ lang }}" style="text-decoration:none;color:blue;">
            ← {{ "Quay lại" if lang == "vi" else ("Back" if lang == "en" else "뒤로 가기") }}
        </a>
    </div>
</body>
</html>
