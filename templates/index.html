<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ data.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Menu -->
    <nav>
        <a href="/">Home</a> | 
        <a href="/about">About Us</a> | 
        <a href="/tips?lang={{ lang }}">Tips</a> | 
        <a href="/?lang=vi">VI</a> | 
        <a href="/?lang=en">EN</a> | 
        <a href="/?lang=kr">KR</a>
    </nav>

    <h1>{{ data.title }}</h1>
    <p>{{ data.intro }}</p>

    <h2>Địa điểm</h2>
    <div>
        {% for place in data.places %}
        <div>
            <h3>{{ place.name }}</h3>
            <img src="/static/{{ place.img }}" alt="{{ place.name }}" width="200">
            <p>{{ place.desc }}</p>
        </div>
        {% endfor %}
    </div>

    <hr>
    <!-- Comment form -->
    <h2>Bình luận</h2>
    <form action="/comment" method="post">
        <label>Tên: <input type="text" name="name" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
        <label>Bình luận: <textarea name="message" required></textarea></label><br>
        <button type="submit">Gửi</button>
    </form>

    <h3>Các bình luận trước:</h3>
    {% for c in comments %}
        <p><b>{{ c.name }}</b> ({{ c.email }}): {{ c.message }}</p>
    {% endfor %}
</body>
</html>
